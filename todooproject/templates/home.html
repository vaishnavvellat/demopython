{% extends 'base.html'%}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <h1 style="text-align:center">ToDo application</h1>
                <h6>www.ToDo.us</h6>
                <h6>31232 Orie Motorway Apt. 141</h6>
                <h6>New Jersey</h6>
                <div class="banner-text">

                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="mb-3 shadow">
            {% csrf_token %}
            <div class="form-group">
     <input type="text"  class="form-control"  name="task" placeholder="Enter your task">
</div>
<div class="form-group">
     <input type="text" class="form-control"  name="priority" placeholder="Enter your priority">
     <div class="from-group">
         <input type="date" class="form-control"  name="date" placeholder="Enter your date">
     </div>
    <input type="submit" class="btn btn-success">

</div>

            </form>




    </div>
        <div class="col-md-6">
             {% for i in task1 %}
            <h4>Task to be completed</h4>
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">update</a>
                </div>
            </div>
            <br>
               {% endfor %}
        </div>
</div>
</div>
{% endblock %}
